<html>
  <head>
    <title>Tweetfindr :: How to search for #tags or @users</title>
    <link href='findr.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div align='center' id='sysmessage'></div>
    <center>
      <a href='/' title='Powered by Sinatra and Twitter'>
        <img border='0' class='mainpic' src='/hat.gif' />      </a>
      <h1>search Twitter for #tags or @users</h1>
      <hr width='80%' />
      <br />
      To search for <span class='yellow'>#sinatra</span>, just put "sinatra" at the end of this url like so:
      <a href='/sinatra'>http://tweetfindr.com/sinatra</a>
      <br />
      <br />
      To search for a user like <span class='yellow'>@algore</span>, put "@algore" at the end:
      <a href='/@algore'>http://tweetfindr.com/@algore</a>
      <br />
      <br />

      </div>
    </center>
  </body>
</html>
